language: node_js
node_js:
  - 'node'
cache:
  yarn: true
deploy:
  script: npm run deploy
  provider: pages
  skip-cleanup: true
  github-token: $SUNBEAM_DEPLOY # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: travis
jobs:
  include:
    - stage: test
      script: npm test a
